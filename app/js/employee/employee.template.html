


<div class="page-header jumbotron">
    <h1 ng-if="$ctrl.employee">
        Сотрудник
    </h1>
    <h1 ng-if="!$ctrl.employee">
        Нет такого сотрудника
    </h1>
</div>

<div class="employee-navbar">
    <nav class="navbar navbar-default container employee-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#!/departments/">
                Отделы
            </a>
            <a ng-if="$ctrl.department" class="navbar-brand" href="#!/departments/{{$ctrl.department.id}}/employees">
                {{$ctrl.department.name}}
            </a>
        </div>
    </nav>
</div>

<div ng-if="$ctrl.employee" class="employee-catalog container">
    <div class="media employee-item" ng-if="$ctrl.employee">
        <div class="media-left avatar">
            <img class="avatar-image" data-ng-src="{{ $ctrl.photoData }}">
            <div class="avatar-image-input-box">
                <input accept=".gif,.bmp,.jpg,.jpeg,.png,.svg"
                       type="file"
                       ng-model="$ctrl.avatarUrl"
                       onchange="angular.element(this).scope().uploadImage(this.files)" />
            </div>
            <button type="button"
                    class="avatar-image-button btn btn-default btn-s"
                    onclick="$(this).closest('.avatar').find('input[type=\'file\']').click()">
                <span class="glyphicon glyphicon-upload"></span> аватар
            </button>
            <span class="error-message" ng-if="$ctrl.isNotValidType">
                Недопустимый тип файла.
            </span>
            <span class="error-message" ng-if="$ctrl.isNotValidSize">
                Недопустимый размер. Превышено {{$ctrl.maxAvatarKBSize}}КБ.
            </span>
        </div>
        <div class="media-body">
            <h4>{{ $ctrl.employee.name }}</h4>
            <p>
                <span class="field-hint">Телефон:</span> {{ $ctrl.employee.phone }}
            </p>
            <p>
                <span class="field-hint">Отдел:</span> {{ $ctrl.department.name }}
            </p>
        </div>
    </div>
</div>
<footer class="footer">
</footer>
